<!DOCTYPE html>

<html>
    <head>
        <title>Worms</title>
        <meta charset="UTF-8">
        <meta name="description" content="Wormihilation">
        <meta name="keywords" content="game, worms, Wormihilation">
        <meta name="author" content="Kamil Brodziak, Maciej Paluszkiewicz">
        <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/canvas.css">
        <link rel="stylesheet" type="text/css" href="styles/worm.css">
        <script src="scripts/mapCreation.js" async></script>
        <script src="scripts/worms.js" async></script>
        <script src="scripts/bullet.js" async></script>
        <script src="scripts/gameLoad.js" async></script>
        <script src="scripts/menuControls.js" async></script>

    </head>
    <body>
        <div id="game-menu">
            <div id="back-to-game">Back to game</div>
            <div id="new-game">Start new game</div>
            <div id="choose-map">Choose map, default: Castle</div>
            <div id="wormopedia">Wormopedia</div>
            <div id="contact-support">Contact support</div>
        </div>
        <div id="back-drop"></div>
        <div id="under-construction"><img src="img/Under-Construction.jpg" /> </div>

        <div id="container">
            <nav id="nav">
                <div class="players">
                    <div id="player1">
                        <button class="player-name">PLAYER1 NAME</button>
                        <figure class="game-button" id="toggle-unit-1">
                            <img src="img/Button-Toggle.png" />
                        </figure>
                        <figure class="game-button" id="weapon-nuke-1">
                            <img src="img/Button-Nuke.png" />
                        </figure>
                        <figure class="game-button" id="weapon-bazooka-1">
                            <img src="img/Button-Bazooka.png" />
                        </figure>
                        <figure class="game-button" id="weapon-minigun-1">
                            <img src="img/Button-Minigun.png" />
                        </figure>
                    </div>
                    <div id="player2">
                        <button class="player-name">PLAYER2 NAME</button>
                        <figure class="game-button" id="toggle-unit-2">
                            <img src="img/Button-Toggle.png" />
                        </figure>
                        <figure class="game-button" id="weapon-nuke-2">
                            <img src="img/Button-Nuke.png" />
                        </figure>
                        <figure class="game-button" id="weapon-bazooka-2">
                            <img src="img/Button-Bazooka.png" />
                        </figure>
                        <figure class="game-button" id="weapon-minigun-2">
                            <img src="img/Button-Minigun.png" />
                        </figure>
                    </div>
                </div>
                <button id="menu-button">MENU BUTTON</button>
            </nav>
            <div id="gameBoard">
                <canvas id="canvas">

                </canvas>
                <footer id="footer">
                    <div id="mark">WORMIHILATION</div>
                    <div class="creators">
                        <div id="creator1">Kamil Brodziak</div>
                        <div id="creator2">Maciej Paluszkiewicz</div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
